<html>

  <head>
  
    <title>Ice tea</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js"></script>
    <script src="database.js" type="module"></script>
  </head>
 
  <body>
 
    <h1 id="title">HEMEN Bİ ICE TEA AL KENDİNE!!</h1>

    <div class="image_note">
      <img 
      src="https://img2.21food.com/img/product/2016/2/5/ekotrade1-13400060.png"
      width="25%"
      >

      <div class="note">
        <p> <i>Sizi feratlatıcak</i> <b>harika </b>bi urun</p>
        <ul>
          <li>Ucuz fiyatıyla gayet ekonomik</li>
          <li>Şeker dengesiyle inanılmaz tatlı</li>
          <li>Estetik şişesiyle de baya havalı</li>
        </ul>
      </div>
    </div>  

    <div class="alt">
      <form id="siparis">
        <h2>SIPARIS EDIN!</h2>
        <label for="silah">Çeşidi: </label>
        <select id="silah">
          <option>Limonlu</option>
          <option>Şeftalili</option>
          <option>Mangolu</option>
          <option>Elmalı</option>
        </select><br>
   
        <label for="kill_by">Litesi: </label>
        <select id="kill_by">
          <option>200ml</option>
          <option>1L</option>
          <option>1.5L</option>
          <option>2L</option>
        </select><br><br>
   
        <label for="burak">Ice tea favori içeceğiniz ise işaretleyin: </label>
        <input type="checkbox" id="burak"><br><br>

        <label for="isim">İsim: </label>
        <input id="isim" placeholder="Umutcan" type="text"><br><br>

        <label for="mail">Mail: </label>
        <input id="mail" placeholder="ornek@gmail.com" type="mail"><br><br>
 
        <!-- <button type="submit">Siparişe ver!</button> -->
        <input type="submit" value="Siparise ver!" id="button">    
   
      </form>
  
      <iframe id="video1"
      src="https://www.youtube.com/embed/rYr04-VXg4w?autoplay=1&mute=1">
      </iframe>

      <iframe id="video2"
      src="https://www.youtube.com/embed/qdFqq2putbo?autoplay=1&mute=1">
      </iframe>
    </div>


  </body>
</html>
